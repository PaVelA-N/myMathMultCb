	<script>

 /**
 * @param {string[]} strs
 * @return {string}
 */

//let strs =["flower", "flowar", "flowe", "flow", "flowdgfh", "flowa", "flowr", "flowera", "floweru"];
let strs = ["flower","flow","flight"];

var longestCommonPrefix = function(strs) {
    let arrayLength = strs.length;

    if (arrayLength===1) {
        return result = strs[0];
    } else {

    let minStrLength =200;
        
        for (let i0 = 0; i0 < arrayLength; i0++) {
            if (strs[i0].length < minStrLength) {
                minStrLength = strs[i0].length;
            }
        }

        strs.sort();
        let longestPrefix = strs[0].split("");
        console.log(longestPrefix);

        for (let i=1; i<arrayLength; ++i) {

            let nextStringArray=strs[i].split("");
            let ii=0;

            while ( (ii<minStrLength) && (longestPrefix[ii]===nextStringArray[ii])) {
                 ii= ++ii;
             }
             if (ii<longestPrefix.length) {
                 minStrLength = ii;
                 longestPrefix = longestPrefix.slice(0, ii);
             }; 
        }
        return result = longestPrefix.join('');  
    }
};

console.log(longestCommonPrefix(strs));

    </script>
