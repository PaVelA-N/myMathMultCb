function sort_by_insertion(arrI){
// На каждом шаге алгоритма сортировки вставками выбирается один из элементов входного массива 
// и вставляется на нужную позицию в уже отсортированном массиве
    let varLenth = arrI.length;
        for (let i = 0; i < varLenth; i++){ 
            let temp = arrI[ i ], j = i-1;
                while (j >= 0 && arrI[j] > temp) {
                     arrI[j+1] = arrI[j]; 
                     j--;
                    }
                arrI[j+1] = temp;
                console.log('включение i = ' + i + ' - ' + unsortedArr);
        }                    
    return arrI;    // На выходе сортированный по возрастанию массив
}

function sort_by_selection(arrS){ 
//начинается с поиска наименьшего элемента в списке и обмена его с первым элементом
    let varLenth = arrS.length;
        for (let i = 0; i < varLenth-1; i++){ 
            let min = i;
            for (let j = i+1; j < varLenth; j++) { 
                const isMinimum = arrS[j] < arrS[min];
                if (isMinimum) min = j; 
            } 
            let temp = arrS[min]; 
            arrS[min] = arrS[ i ];
            arrS[ i ] = temp;
            console.log('прямой выбор i = ' + i + ' - ' + unsortedArr);
        }                    
    return arrS;    // На выходе сортированный по возрастанию массив
}
